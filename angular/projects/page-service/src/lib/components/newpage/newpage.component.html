<button class="btn btn-primary" (click)="isModalOpen = true">New</button>

<abp-modal id="page-modal" [options]="{ size: 'xl' }" [(visible)]="isModalOpen" [busy]="inProgress" >
  <ng-template #abpHeader>
    <h3>New Page</h3>
  </ng-template>

  <ng-template id="form-body" #abpBody>
    <form id="pageForm" [formGroup]="pageForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="page-title">Title</label><span> * </span>
        <input type="text" id="title" class="form-control" formControlName="title" autofocus />
      </div>

      <div class="form-group">
        <label for="page-slug">Slug</label><span> * </span>
        <input type="text" id="slug" class="form-control" formControlName="slug" />
      </div>

      <div class="form-group">
        <label for="home">Home Page</label>
        <div class="form-control">
            <abp-checkbox id="home" label=" Check for Home Page" formControlName="home" checkboxId="home">
            </abp-checkbox>
        </div>
      </div>

      <div class="form-group">
        <label for="content">HTML Content</label><span> * </span>
        <div>
          <jodit-editor #editor id="content"
              [ngModelOptions]="{standalone: true}"
              [config]="{buttonsMD: 'bold,strikethrough,underline,italic'}"
              (onChange)="updateContent($event)"
            ></jodit-editor>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <p>Form Value: {{ pageForm.value | json }}</p>
    <p>Form Status: {{ pageForm.status }}</p>

    <button type="button" class="btn btn-secondary" abpClose>
      Cancel
    </button>

    <button type="submit" form="pageForm" class="btn btn-primary" [disabled]="pageForm.invalid">
      <i class="fa fa-check mr-1"></i>
      Save
    </button>
  </ng-template>
</abp-modal>
