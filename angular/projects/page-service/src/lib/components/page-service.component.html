<abp-page>
  <div class="row">
    <h3 class="table">All Pages</h3>

    <lib-abp-pagedetail [buttonLabel]="newPageBtnTxt"></lib-abp-pagedetail>
    <!--lib-abp-newpage></!--lib-abp-newpage-->
  </div>
    <ngx-datatable
      class="material"
      [rows]="data"
      [columns]="cols"
      [headerHeight]="50"
      [footerHeight]="50"
      [columnMode]="ColumnMode.force"
      rowHeight="auto"
      columnWidth="auto"
    >
    </ngx-datatable>

    <ng-template #hdrTpl let-column="column">{{ column.name }}
    </ng-template>

    <ng-template #titleTmpl let-row="row" let-column="column" let-value="value">
      <div [routerLink]="['/{{value}}','get',row?.id]">
        <div class="title">{{row?.title}}</div>
      </div>
    </ng-template>

    <ng-template #slugTmpl let-row="row" let-column="column" let-value="value">
        <div [routerLink]="['/','get',row?.id]">
            <div class="title">{{row?.slug}}</div>
        </div>
    </ng-template>

    <ng-template #homeTmpl let-row="row" let-column="column" let-value="value">
      {{ value }}
    </ng-template>

    <ng-template #contentTmpl let-row="row" let-column="column" let-value="value">
        <div>
            <lib-abp-pagecontent [content]=value></lib-abp-pagecontent>
        </div>
    </ng-template>

    <ng-template #editTmpl let-row="row" let-column="column" let-value="value">
      <div>
          <lib-abp-pagedetail [buttonLabel]="editPageBtnTxt" [page]=row></lib-abp-pagedetail>
      </div>
  </ng-template>

  </abp-page>
